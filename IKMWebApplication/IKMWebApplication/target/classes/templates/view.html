<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
</head>
<body>
<div class="container1">
    <div class="block">
        <h2>Галактики</h2>
        <ul>
            <li th:each="galaxy : ${galaxies}">
                <a th:href="@{/galaxies/{id}(id=${galaxy.id})}" th:text="${galaxy.name}"></a>
            </li>
        </ul>
    </div>
    <div class="block">
        <h2>Планеты</h2>
        <ul>
            <li th:each="planet : ${planets}">
                <a th:href="@{/planets/{id}(id=${planet.id})}" th:text="${planet.name}"></a>
            </li>
        </ul>
    </div>
    <div class="block">
        <h2>Континенты</h2>
        <ul>
            <li th:each="continent : ${continents}">
                <a th:href="@{/continents/{id}(id=${continent.id})}" th:text="${continent.name}"></a>
            </li>
        </ul>
    </div>
    <div class="block">
        <h2>Страны</h2>
        <ul>
            <li th:each="country : ${countries}">
                <a th:href="@{/countries/{id}(id=${country.id})}" th:text="${country.name}"></a>
            </li>
        </ul>
    </div>
    <div class="block">
        <h2>Города</h2>
        <ul>
            <li th:each="city : ${cities}">
                <a th:href="@{/cities/{id}(id=${city.id})}" th:text="${city.name}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
