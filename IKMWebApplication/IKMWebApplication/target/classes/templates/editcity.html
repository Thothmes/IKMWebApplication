<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменение города</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div>
  <h1>Измените имя города</h1>
  <form th:action="@{/edit/city/{id}(id=${city.id})}" th:object="${city}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <select id="country" th:field="*{country}" required>
      <option th:each="country : ${countries}" th:value="${country.getId()}" th:text="${country.name}"></option>
    </select>
    <button type="submit">Подтвердить действие</button>
  </form>
</div>
</body>
</html>
