<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
</head>
<body>
<div class="container1">
    <div class="block">
        <h2>Галактики</h2>
        <a th:href="@{/add/galaxy}" class="button">Добавить</a>
        <ul>
            <li th:each="galaxy : ${galaxies}">
                <span th:text="${galaxy.name}"></span>
                <a th:href="@{/view/galaxy/{id}(id=${galaxy.getId()})}" class="button button-view"><i class="fas fa-eye"></i>Просмотреть</a>
                <a th:href="@{/edit/galaxy/{id}(id=${galaxy.getId()})}" class="button button-edit"><i class="fas fa-edit"></i>Изменить</a>
                <a th:href="@{/delete/galaxy/{id}(id=${galaxy.getId()})}" class="button button-delete"><i class="fas fa-trash-alt"></i>Удалить</a>
            </li>
        </ul>
    </div>
    <div class="block">
        <h2>Планеты</h2>
        <a th:href="@{/add/planet}" class="button">Добавить</a>
        <ul>
            <li th:each="planet : ${planets}">
                <span th:text="${planet.name}"></span>
                <a th:href="@{/view/planet/{id}(id=${planet.getId()})}" class="button button-view"><i class="fas fa-eye"></i>Просмотреть</a>
                <a th:href="@{/edit/planet/{id}(id=${planet.getId()})}" class="button button-edit"><i class="fas fa-edit"></i>Изменить</a>
                <a th:href="@{/delete/planet/{id}(id=${planet.getId()})}" class="button button-delete"><i class="fas fa-trash-alt"></i>Удалить</a>
            </li>
        </ul>
    </div>
    <div class="block">
        <h2>Континенты</h2>
        <a th:href="@{/add/continent}" class="button">Добавить</a>
        <ul>
            <li th:each="continent : ${continents}">
                <span th:text="${continent.name}"></span>
                <a th:href="@{/view/continent/{id}(id=${continent.getId()})}" class="button button-view"><i class="fas fa-eye"></i>Просмотреть</a>
                <a th:href="@{/edit/continent/{id}(id=${continent.getId()})}" class="button button-edit"><i class="fas fa-edit"></i>Изменить</a>
                <a th:href="@{/delete/continent/{id}(id=${continent.getId()})}" class="button button-delete"><i class="fas fa-trash-alt"></i>Удалить</a>
            </li>
        </ul>
    </div>
    <div class="block">
        <h2>Страны</h2>
        <a th:href="@{/add/country}" class="button">Добавить</a>
        <ul>
            <li th:each="country : ${countries}">
                <span th:text="${country.name}"></span>
                <a th:href="@{/view/country/{id}(id=${country.getId()})}" class="button button-view"><i class="fas fa-eye"></i>Просмотреть</a>
                <a th:href="@{/edit/country/{id}(id=${country.getId()})}" class="button button-edit"><i class="fas fa-edit"></i>Изменить</a>
                <a th:href="@{/delete/country/{id}(id=${country.getId()})}" class="button button-delete"><i class="fas fa-trash-alt"></i>Удалить</a>
            </li>
        </ul>
    </div>
    <div class="block">
        <h2>Города</h2>
        <a th:href="@{/add/city}" class="button">Добавить</a>
        <ul>
            <li th:each="city : ${cities}">
                <span th:text="${city.name}"></span>
                <a th:href="@{/view/city/{id}(id=${city.getId()})}" class="button button-view"><i class="fas fa-eye"></i>Просмотреть</a>
                <a th:href="@{/edit/city/{id}(id=${city.getId()})}" class="button button-edit"><i class="fas fa-edit"></i>Изменить</a>
                <a th:href="@{/delete/city/{id}(id=${city.getId()})}" class="button button-delete"><i class="fas fa-trash-alt"></i>Удалить</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
