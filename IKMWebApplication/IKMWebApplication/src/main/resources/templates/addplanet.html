<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание новой планеты</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div>
    <h1>Введите имя новой планеты</h1>
    <form th:action="@{/add/planet}" th:object="${planet}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <select id="galaxy" th:field="*{galaxy}" required>
            <option th:each="galaxy : ${galaxies}" th:value="${galaxy.getId()}" th:text="${galaxy.name}"></option>
        </select>
        <button type="submit">Подтвердить действие</button>
    </form>
</div>
</body>
</html>
